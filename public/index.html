<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muro Social</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Pantalla de Login/Registro -->
    <div id="auth-container" class="container">
        <div class="auth-card">
            <div class="logo-section">
                <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="Logo" class="logo">
                <h1>Muro Social</h1>
                <p>Conecta con tus amigos</p>
            </div>
            
            <div class="form-section">
                <div class="form-toggle">
                    <button id="login-tab" class="tab active">Iniciar Sesión</button>
                    <button id="register-tab" class="tab">Registrarse</button>
                </div>
                
                <form id="login-form" class="auth-form active">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-username" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                </form>
                
                <form id="register-form" class="auth-form">
                    <div class="input-group">
                        <i class="fas fa-user-plus"></i>
                        <input type="text" id="register-username" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn-primary">Registrarse</button>
                </form>
                
                <div id="message" class="message"></div>
            </div>
        </div>
    </div>

    <!-- Pantalla del Muro -->
    <div id="wall-container" class="container hidden">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-users"></i> Muro Social</h1>
                <div class="user-info">
                    <span id="current-user">Usuario</span>
                    <button id="logout-btn" class="btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="post-form-section">
                <div class="post-card">
                    <h3>¿Qué estás pensando?</h3>
                    <form id="post-form">
                        <textarea id="post-content" placeholder="Escribe tu mensaje..." rows="3"></textarea>
                        <button type="submit" class="btn-primary">Publicar</button>
                    </form>
                </div>
            </div>
            
            <div class="online-users-section">
                <div class="online-card">
                    <h3><i class="fas fa-user-friends"></i> Usuarios Conectados</h3>
                    <ul id="online-users-list">
                        <!-- Los usuarios conectados se cargarán aquí -->
                    </ul>
                </div>
            </div>
            
            <div class="posts-section">
                <h2>Publicaciones Recientes</h2>
                <div id="posts-container">
                    <!-- Las publicaciones se cargarán aquí -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
